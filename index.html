<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrafter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e58e0f842.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()">   <button id="btn">
    Click Me
  </button> </textarea>

            <label><i class="fa-brands fa-css"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"> body{
padding:100px;
}

#btn { 
background-color: red;
color: white;
height: 40px;
width: 80px;
}      </textarea>

            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()">     document.getElementById("btn").onclick = () => {
      let btn = document.getElementById("btn");
      btn.style.backgroundColor = 
        btn.style.backgroundColor === "green" ? "red" : "green";
    }; </textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>

    </div>

    <script>

        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>"+cssCode+"</style>";
            output.contentWindow.eval(jsCode);
        }


    </script>

</body>
</html>
